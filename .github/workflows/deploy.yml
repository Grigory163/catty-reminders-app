name: CD - Deploy Application

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=latest
          type=raw,value=${{ github.ref_name }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: course.prafdin.ru
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 2222
        script: |
          # Останавливаем и удаляем старый контейнер
          docker stop catty-app || true
          docker rm catty-app || true
          
          # Логинимся в GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Скачиваем новый образ
           docker pull ghcr.io/grigory163/catty-reminders-app:latest
          
          # Запускаем новый контейнер
          docker run -d \
            --name catty-app \
            --restart unless-stopped \
            -p 8181:8181 \
            ghcr.io/grigory163/catty-reminders-app:latest
          
          # Проверяем что контейнер запустился
          sleep 3
          docker ps | grep catty-app
          echo "✅ Deployment completed!"
